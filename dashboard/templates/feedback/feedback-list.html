{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <!-- Progress Table start -->
    <div class="col-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">Feedback Ro'yxati</h4>
                <div class="single-table">
                    <div class="table-responsive">
                        <table class="table table-hover progress-table text-center">
                            <thead class="text-uppercase">
                                <tr>
                                    <th scope="col">â„–</th>
                                    <th scope="col">Ismi Sharifi</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Telefon Raqami</th>                                     
                                    <th scope="col">Batafsil</th>
                                    <!-- <th scope="col">action</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                {% for xabar in feedback %}
                                <tr>
                                    <th scope="row">{{forloop.counter}}</th>
                                    <td>{{xabar.first_name}}</td>
                                    <td>{{xabar.email}}</td>
                                    <td>{{xabar.phone}}</td>                                    
                                    <td>
                                        <ul class="d-flex justify-content-center">
                                            <li class="mr-3"><a href="{% url 'feedback_detail' xabar.pk %}" class="text-secondary"><i class="fa fa-edit"></i></a></li>
                                        </ul>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Progress Table end -->
</div>
{% endblock content %}
